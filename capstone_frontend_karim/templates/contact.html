{% extends "base.html" %} {% block title %}Contact Us{% endblock %} {% block
content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card shadow">
        <div class="card-body p-5">
          <h1 class="text-center mb-4">Contact Us</h1>

          <p class="lead text-center mb-4">
            Have questions or suggestions? We'd love to hear from you!
          </p>

          <form id="contact-form">
            <div class="form-group mb-3">
              <label for="name">Your Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="form-group mb-3">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email address"
                required
              />
            </div>

            <div class="form-group mb-3">
              <label for="subject">Subject</label>
              <select class="form-control" id="subject" required>
                <option value="">Select a subject</option>
                <option value="general">General Question</option>
                <option value="support">Technical Support</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group mb-4">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Type your message here..."
                required
              ></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">
                Send Message
              </button>
            </div>

            <div id="contact-status" class="mt-3 text-center"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    border-radius: 10px;
    border: none;
  }

  h1 {
    color: #3498db;
  }

  .lead {
    font-size: 1.2rem;
    color: #555;
  }

  label {
    font-weight: 500;
    color: #555;
  }

  .form-control {
    border-radius: 5px;
    padding: 10px;
    border: 1px solid #ddd;
  }

  .form-control:focus {
    border-color: #3498db;
    box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const contactForm = document.getElementById("contact-form");
    const contactStatus = document.getElementById("contact-status");

    if (contactForm) {
      contactForm.addEventListener("submit", function (e) {
        e.preventDefault();

        // In a real application, this would send data to a backend endpoint
        // For now, just show a success message
        contactStatus.innerHTML =
          '<p class="text-success">Thank you for your message! We will get back to you soon.</p>';
        contactForm.reset();

        // Hide the message after 5 seconds
        setTimeout(() => {
          contactStatus.innerHTML = "";
        }, 5000);
      });
    }
  });
</script>
{% endblock %}
