<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - My Collections</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='home_styles.css') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <a href="{{ url_for('auth.login_page') }}">Get Started</a>
      <!-- Updated to redirect to login page -->
      <a href="{{ url_for('about') }}">About Us</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </nav>

    <!-- Hero Section with Background Slideshow -->
    <div class="hero">
      <div class="hero-overlay">
        <h1>Welcome to My Collections</h1>
        <p>Track, manage, and analyze your collectibles.</p>
        <a href="{{ url_for('auth.login_page') }}" class="btn">Get Started</a>
      </div>
    </div>

    <!-- Page Content -->
    <div class="content">
      <h2>Why Choose Us?</h2>
      <p>
        We provide the best tools to manage your collections efficiently and
        effectively.
      </p>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 My Collections</p>
    </footer>

    <!-- JavaScript for Background Slideshow -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Define background colors as fallback
        const backgroundColors = [
          "#4A6572",
          "#344955",
          "#232F34",
          "#4CAF50",
          "#F9AA33",
        ];

        let index = 0;
        const heroSection = document.querySelector(".hero");

        if (!heroSection) {
          console.error("Hero section not found!");
          return;
        }

        // Function to change the background color
        function changeBackground() {
          console.log("Changing background color to:", backgroundColors[index]);
          heroSection.style.backgroundColor = backgroundColors[index];
          index = (index + 1) % backgroundColors.length; // Loop through colors
        }

        // Set up the carousel
        try {
          // Set initial background
          heroSection.style.backgroundColor = backgroundColors[0];

          // Change background every 7 seconds
          setInterval(changeBackground, 7000);
        } catch (error) {
          console.error("Error in color slideshow:", error);
          // Fallback to a single color if there's an error
          heroSection.style.backgroundColor = "#777";
        }
      });
    </script>
  </body>
</html>
